<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons end class="clock">
      <span class="time-display">Day {{timeSvc.days}}&nbsp;</span>
      <span class="time-display">{{timeSvc.date.format('HH:mm:ss')}}</span>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card class="job-card"  *ngFor="let job of career.jobs; let i = index"
            [ngClass]="[job.careerLevel < highestLevel() + 2? '' : 'disabled', job.careerLevel === playerSvc.player.job.careerLevel + 1? 'next':'', (job.careerLevel === playerSvc.player.job.careerLevel) ? 'current':'']">
    <ion-card-header>
      <ion-item>
        <ion-thumbnail item-start>
          <h1 class="career-level" [ngStyle]="{'color': getJobColor(job)}">{{job.careerLevel}}</h1>
        </ion-thumbnail>

      </ion-item>
      <ion-item>
        {{job.title}}
      </ion-item>
      <ion-item>
        {{job.hourlyRate | currency: 'USD':'1.2-2'}}/hr
      </ion-item>
    </ion-card-header>
  </ion-card>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <button ion-button block color="secondary" (click)="apply()">Apply</button>
  </ion-toolbar>
</ion-footer>
