<ion-header>
  <ion-navbar>
    <ion-title>Skills</ion-title>
    <ion-buttons end class="clock">
      <span class="time-display">Day {{timeSvc.days}}&nbsp;</span>
      <span class="time-display">{{timeSvc.date.format('HH:mm:ss')}}</span>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <div class="icon-demo" *ngFor="let skill of skillSvc.skills" ngClass="{{selectedSkill == skill ? 'selected-skill' : ''}}" (click)="selectSkill(skill)">
    <h6>{{skill.name}}</h6>
    <ion-icon item- [name]="skill.icon" [color]="skill.color"></ion-icon>

    <h6>Level {{skill.level}}</h6>
    <!--<progress-bar [progress]="(skill.getExpToNextLevel() / skill.getStartingExpToNextLevel()) * 100"></progress-bar>-->
    <h6>{{skill.getExpToNextLevel()}}</h6>
  </div>

</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <button ion-button block [ngStyle]="{'background-color':selectedSkill.color}" (click)="trainSkill()">{{selectedSkill.action}}</button>
  </ion-toolbar>
</ion-footer>
