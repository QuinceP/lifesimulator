<ion-header>
  <ion-navbar>
    <ion-title>{{'Inventory' | translate | titlecase}}</ion-title>
    <ion-buttons end class="clock">
      <span class="time-display">{{'Day' | translate | titlecase}} {{timeSvc.days}}&nbsp;</span>
      <span class="time-display">{{timeSvc.date.format('HH:mm:ss')}}</span>
    </ion-buttons>
  </ion-navbar>
  <status-bar></status-bar>
</ion-header>


<ion-content padding>
<ion-card>
  <ion-list>
    <ion-item *ngFor="let book of playerSvc.player.inventory.items.books">
      <ion-icon item-start [name]="getStatIcon(book.stat)" [ngStyle]="{'color': getStatColor(book.stat)}">
      </ion-icon>
      <h2 class="book-title">{{book.title}}</h2>
      <h2 class="book-price">{{book.price | currency:'USD':'symbol':'1.2-2'}}</h2>
      <button ion-button item-end (click)="readBook(book)">Read (2h)</button>
    </ion-item>
  </ion-list>
</ion-card>
</ion-content>
