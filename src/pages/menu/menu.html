<ion-header>
  <ion-navbar>
    <ion-title>{{'Menu' | translate | titlecase}}</ion-title>
    <ion-buttons end class="clock">
      <span class="time-display">{{'Day' | translate | titlecase}} {{timeSvc.days}}&nbsp;</span>
      <span class="time-display">{{timeSvc.date.format('HH:mm:ss')}}</span>
    </ion-buttons>
  </ion-navbar>
  <status-bar></status-bar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4 text-center *ngFor="let page of pages" (click)="navCtrl.setRoot(page.page)">
        <h3 class="nowrap">{{page.name | translate | titlecase}}</h3>
        <ion-icon [color]="page.color" text-center [name]="page.icon"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
